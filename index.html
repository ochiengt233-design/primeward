<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrimeWard â€” Strategic Authority</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:ital,wght@0,600;1,600&display=swap" rel="stylesheet">
    <style>
        :root { --onyx: #050505; --graphite: #0c0c0c; --titanium: #e2e2e2; --accent: rgba(255,255,255,0.8); }
        
        body { background-color: var(--onyx); color: var(--titanium); font-family: 'Inter', sans-serif; line-height: 1.6; overflow-x: hidden; cursor: none; }
        .authority-serif { font-family: 'Playfair Display', serif; }
        
        /* 1. GRAIN OVERLAY */
        body::after {
            content: ""; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background-image: url('https://grainy-gradients.vercel.app/noise.svg');
            opacity: 0.04; pointer-events: none; z-index: 9999;
        }

        /* 2. CUSTOM CURSOR */
        #cursor {
            width: 8px; height: 8px; background: white; border-radius: 50%;
            position: fixed; pointer-events: none; z-index: 10000;
            transition: transform 0.1s ease, background 0.3s ease;
        }
        #cursor-follower {
            width: 40px; height: 40px; border: 1px solid rgba(255,255,255,0.2); border-radius: 50%;
            position: fixed; pointer-events: none; z-index: 9999;
            transition: transform 0.15s cubic-bezier(0.23, 1, 0.32, 1);
        }

        /* 3. DASHBOARD STYLING */
        .dashboard-stage {
            background: #0a0a0a; border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 40px 100px -20px rgba(0,0,0,0.8); min-height: 600px;
            position: relative; overflow: hidden;
        }

        .content-view { display: none; animation: viewShift 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        .content-view.active { display: block; }

        @keyframes viewShift {
            from { opacity: 0; filter: blur(10px); transform: scale(0.98); }
            to { opacity: 1; filter: blur(0); transform: scale(1); }
        }

        /* SCANLINE FX */
        .scanline {
            width: 100%; height: 100%; position: absolute; top: 0; left: 0;
            background: linear-gradient(to bottom, transparent 50%, rgba(255,255,255,0.02) 50%);
            background-size: 100% 4px; pointer-events: none; z-index: 5;
        }

        .input-field { 
            background: transparent; border: none; border-bottom: 1px solid rgba(255,255,255,0.1); 
            width: 100%; color: white; padding: 0.8rem 0; font-size: 11px; transition: 0.4s; 
        }
        .input-field:focus { outline: none; border-bottom: 1px solid white; }

        .nav-link.active-view { opacity: 1 !important; letter-spacing: 0.2em; border-bottom: 1px solid white; }

        .loading-bar {
            position: absolute; top: 0; left: 0; height: 1px; background: white;
            width: 0%; transition: width 0.5s ease-in-out; z-index: 20;
        }
        .loading-bar.active { width: 100%; }

        /* PORTRAIT GLOW */
        .portrait-container::before {
            content: ""; position: absolute; inset: 0;
            background: radial-gradient(circle at 50% 50%, rgba(255,255,255,0.05), transparent 70%);
            z-index: 1;
        }
    </style>
</head>
